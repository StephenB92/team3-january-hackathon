{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Create your goal</h1> <hr>
        <h2 class="subtitle">Please add details of your goal below</h2>
        <form method="POST" action="{% url 'add_goal' %}" class="allauth-form" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            {{ field | as_crispy_field }}
            {% endfor %}
            <br>
            <div class="buttons">
                <a class="button is-light" href="{% url 'all_goals' %}">Cancel</a>
                <button class="button is-success" type="submit">Add goal</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
