{% load crispy_forms_tags %}
{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4"> Create your goal</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'add_goal' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                {{ field | as_crispy_field }}
                {% endfor %}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'all_goals' %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Add goal</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
