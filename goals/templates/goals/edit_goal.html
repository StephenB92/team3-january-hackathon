{% load crispy_forms_tags %}
{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Goal Management</h2>
                <h5 class="text-muted">Edit your goal</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_goal' goal.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'all_goals' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Update Goal</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
