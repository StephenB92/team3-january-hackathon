{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">{% trans "Sign Out" %}</h1>
    <h2 class="subtitle">
      {% trans 'Are you sure you want to sign out?' %}
    </h2>

    <form class="allauth-form" method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button class="button is-success" type="submit">{% trans 'Sign Out' %}</button>
    </form>

  </div>
</section>

{% endblock %}
