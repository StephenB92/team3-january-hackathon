{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">{% trans "Change Password" %}</h1>

        <form method="POST" action="{% url 'account_change_password' %}" class="password_change allauth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button is-success" type="submit" name="action">{% trans "Change Password" %}</button>
        </form>

    </div>
</section>

    
{% endblock %}
